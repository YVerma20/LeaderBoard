<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurukshetra Leaderboard Finalists</title>
<style>
  :root {
    --primary-color: #ffd700;
    --secondary-color: #1a2a6c;
    --accent-color: #b21f1f;
    --text-color: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.1);
    --card-hover: rgba(255, 215, 0, 0.15);
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    /* Subtle background pattern overlay */
    background-image: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%), url('https://www.transparenttextures.com/patterns/cubes.png');
    background-blend-mode: overlay;
  }

  .container {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    text-align: center;
    max-width: 1000px;
    width: 100%;
    border: 3px solid rgba(255, 215, 0, 0.4);
    backdrop-filter: blur(10px);
  }

  h1 {
    font-size: 3.5em;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: var(--primary-color);
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 3px 3px 5px rgba(0,0,0,0.8);
    font-weight: 800;
  }

  h2 {
    font-size: 1.8em;
    margin-top: 0;
    margin-bottom: 40px;
    color: #e0e0e0;
    font-weight: 400;
    letter-spacing: 1px;
  }

  .leaderboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
    justify-content: center;
  }

  .team-card {
    background: var(--card-bg);
    border-radius: 15px;
    padding: 25px 15px;
    text-align: center;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 140px;
  }

  .team-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    background: var(--card-hover);
    border-color: var(--primary-color);
  }

  .team-card.top-rank {
     border-color: rgba(255, 215, 0, 0.5);
     background: linear-gradient(to bottom right, rgba(255,215,0,0.1), rgba(0,0,0,0.3));
  }

  .team-card.placeholder {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      background: rgba(0,0,0,0.3);
  }
  .team-card.placeholder .team-name,
  .team-card.placeholder .score {
      color: rgba(255,255,255,0.5);
      font-style: italic;
  }
  
  [contenteditable="true"]:hover {
    background: rgba(255,255,255,0.1);
    cursor: text;
    border-radius: 5px;
    outline: none;
  }
  [contenteditable="true"]:focus {
      background: rgba(255,255,255,0.2);
      color: white;
      font-style: normal;
      outline: none;
  }

  .rank-badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: linear-gradient(45deg, var(--primary-color), #ffecb3);
    color: #000;
    font-weight: 900;
    width: 35px;
    height: 35px;
    line-height: 35px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    font-size: 1.1em;
  }

  .team-name {
    font-size: 1.4em;
    font-weight: 700;
    margin: 25px 0 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-transform: capitalize;
    letter-spacing: 0.5px;
  }

  .score {
    font-size: 2.2em;
    font-weight: 800;
    color: var(--primary-color);
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  }

  .footer-message {
    margin-top: 30px;
    font-size: 1.3em;
    color: #e0e0e0;
  }
  .highlight {
      color: var(--primary-color);
      font-weight: bold;
  }

  .swords-icon {
      font-size: 3em;
      color: var(--primary-color);
      opacity: 0.8;
      margin-bottom: 20px;
      display: inline-block;
      position: relative;
      width: 50px;
      height: 50px;
      background:
        linear-gradient(45deg, transparent 45%, var(--primary-color) 45%, var(--primary-color) 55%, transparent 55%),
        linear-gradient(-45deg, transparent 45%, var(--primary-color) 45%, var(--primary-color) 55%, transparent 55%);
  }
</style>
</head>
<body>

<div class="container">
  <div class="swords-icon"></div>

  <h1>Kurukshetra</h1>
  <h2>Grand Finale Qualifiers Leaderboard</h2>

  <div class="leaderboard-grid">
    <div class="team-card top-rank">
      <div class="rank-badge">1</div>
      <div class="team-name">Hello World</div>
      <div class="score">186</div>
    </div>
    <div class="team-card top-rank">
      <div class="rank-badge">2</div>
      <div class="team-name">MKC</div>
      <div class="score">166</div>
    </div>
    <div class="team-card top-rank">
      <div class="rank-badge">3</div>
      <div class="team-name">BM</div>
      <div class="score">165</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">4</div>
      <div class="team-name">Twin Flames</div>
      <div class="score">153</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">5</div>
      <div class="team-name">Manasverse</div>
      <div class="score">150</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">6</div>
      <div class="team-name">The Jack</div>
      <div class="score">125</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">7</div>
      <div class="team-name">T3</div>
      <div class="score">122</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">8</div>
      <div class="team-name">Duo</div>
      <div class="score">111</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">9</div>
      <div class="team-name">Binary Bytes</div>
      <div class="score">110</div>
    </div>
    <div class="team-card">
      <div class="rank-badge">10</div>
      <div class="team-name">3 Idiots</div>
      <div class="score">85</div>
    </div>

    <div class="team-card placeholder">
      <div class="rank-badge" style="background: #666; color: #ccc;">11</div>
      <div class="team-name" contenteditable="true">[Click to Name]</div>
      <div class="score" contenteditable="true">--</div>
    </div>
     <div class="team-card placeholder">
      <div class="rank-badge" style="background: #666; color: #ccc;">12</div>
      <div class="team-name" contenteditable="true">[Click to Name]</div>
      <div class="score" contenteditable="true">--</div>
    </div>

  </div>

  <div class="footer-message">
    Prepare for the ultimate showdown in the <span class="highlight">Chakravyuh</span> round!
  </div>
</div>

</body>
</html>
