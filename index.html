<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurukshetra Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { slate: { 950: '#020617' } },
                    animation: { blob: "blob 7s infinite", pulse: "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite" },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-200 font-sans pb-20 overflow-x-hidden">
    <div class="fixed inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob" style="animation-delay: 2s"></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-8">
        <header class="text-center mb-10 mt-6">
            <div class="inline-block mb-2 px-3 py-1 rounded-full bg-yellow-500/10 border border-yellow-500/50 text-yellow-400 text-xs font-bold tracking-widest uppercase">Team Csgc Presents</div>
            <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600 tracking-tighter mb-2 drop-shadow-lg">KURUKSHETRA</h1>
            <p class="text-xl md:text-2xl text-indigo-300 font-light tracking-wide">Leaderboard & Finalist Reveal</p>
        </header>

        <div id="podium-container" class="flex flex-col md:flex-row justify-center items-end gap-6 mb-16 max-w-5xl mx-auto mt-12"></div>

        <div class="max-w-3xl mx-auto mb-12">
            <div class="flex items-center gap-4 mb-6">
                <div class="h-px bg-indigo-500/50 flex-grow"></div>
                <h3 class="text-indigo-400 font-bold tracking-widest uppercase">Qualified for Finale</h3>
                <div class="h-px bg-indigo-500/50 flex-grow"></div>
            </div>
            <div id="finalists-list" class="space-y-3"></div>
        </div>

        <div class="max-w-3xl mx-auto mb-12 relative py-8">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t-2 border-dashed border-red-500/30"></div></div>
            <div class="relative flex justify-center"><span class="bg-slate-950 px-4 text-sm text-red-500/60 font-bold uppercase tracking-widest">Qualification Cutoff</span></div>
        </div>
        <div class="max-w-3xl mx-auto opacity-60 hover:opacity-100 transition-opacity duration-500">
            <h3 class="text-center text-slate-600 font-bold uppercase text-xs tracking-widest mb-4">Good Efforts by</h3>
            <div id="others-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const teamsData = [
          { name: "Hello World", score: 186 }, { name: "MKC", score: 166 }, { name: "BM", score: 165 },
          { name: "Twin Flames", score: 153 }, { name: "Manasverse", score: 150 }, { name: "The Jack", score: 125 },
          { name: "T3", score: 122 }, { name: "Duo", score: 111 }, { name: "Binary Bytes", score: 110 },
          { name: "3 Idiots", score: 85 }, 
          // Non-Qualifiers
          { name: "Innovation X", score: 71 }, { name: "Logic Labs", score: 51 }, { name: "Tribytes", score: 44 }, { name: "ChatGPT", score: 34 }
        ];

        const finalists = teamsData.slice(0, 10);
        const others = teamsData.slice(10);

        // --- RENDER LOGIC ---
        const podiumContainer = document.getElementById('podium-container');
        const listContainer = document.getElementById('finalists-list');
        const othersContainer = document.getElementById('others-list');

        // Helper to generate Podium HTML
        const podiumHTML = `
            <div class="order-2 md:order-1 w-full md:w-1/3"><div class="bg-slate-900 border border-slate-600 rounded-2xl p-6 relative text-center"><div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-slate-800 p-2 rounded-full border border-slate-400 text-slate-300 font-bold">#2</div><h3 class="text-2xl font-bold text-white mt-4">${finalists[1].name}</h3><div class="text-4xl font-black text-slate-400">${finalists[1].score}</div></div></div>
            <div class="order-1 md:order-2 w-full md:w-1/3"><div class="bg-indigo-900 border-2 border-yellow-500 rounded-2xl p-8 relative text-center md:-translate-y-8 shadow-2xl"><div class="absolute -top-6 left-1/2 -translate-x-1/2 bg-slate-950 p-3 rounded-full border-2 border-yellow-500 text-yellow-400 font-bold text-xl">ðŸ‘‘</div><h3 class="text-3xl font-black text-white mt-4">${finalists[0].name}</h3><div class="text-5xl font-black text-yellow-400">${finalists[0].score}</div></div></div>
            <div class="order-3 md:order-3 w-full md:w-1/3"><div class="bg-slate-900 border border-amber-800 rounded-2xl p-6 relative text-center"><div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-slate-800 p-2 rounded-full border border-amber-700 text-amber-600 font-bold">#3</div><h3 class="text-2xl font-bold text-white mt-4">${finalists[2].name}</h3><div class="text-4xl font-black text-amber-600">${finalists[2].score}</div></div></div>
        `;
        podiumContainer.innerHTML = podiumHTML;

        // Generate List
        finalists.slice(3).forEach((team, idx) => {
            listContainer.innerHTML += `<div class="bg-slate-800/40 border border-slate-700 rounded-xl p-4 flex items-center justify-between"><div class="flex items-center gap-4"><div class="w-8 h-8 flex items-center justify-center font-bold text-slate-500 bg-slate-900 rounded-lg">#${idx + 4}</div><span class="text-lg font-semibold text-white">${team.name}</span></div><span class="text-xl font-bold text-indigo-300">${team.score}</span></div>`;
        });

        // Generate Others
        others.forEach((team, idx) => {
             othersContainer.innerHTML += `<div class="bg-slate-900/30 border border-slate-800 rounded-lg p-3 flex items-center justify-between"><div class="flex items-center gap-3"><div class="text-xs font-mono text-slate-600">#${idx + 11}</div><span class="text-slate-400">${team.name}</span></div><span class="font-mono text-slate-500">${team.score}</span></div>`;
        });
    </script>
</body>
</html>
